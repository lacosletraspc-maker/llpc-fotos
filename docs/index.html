<!doctype html><html lang="pt-BR"><head><meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>LLPC • Catálogo de temas</title>
<style>
:root{--brand:#0f766e;--brand2:#158f80;--bg:#0b1214;--card:#10191b;--text:#e8f1ef;--muted:#9fb6b1}
html,body{background:var(--bg);color:var(--text);margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif}
.wrap{max-width:1120px;margin:24px auto;padding:0 16px}
h1{font-size:24px;margin:0 0 12px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:16px}
.card{background:var(--card);border:1px solid #152326;border-radius:16px;overflow:hidden;text-decoration:none;color:inherit}
.img{aspect-ratio:16/10;background:#0c1517;display:block}
.img img{width:100%;height:100%;object-fit:cover;display:block}
.ct{padding:12px}
.pill{display:inline-block;background:#122325;border:1px solid #1b3135;color:var(--muted);padding:4px 10px;border-radius:999px;font-size:12px;margin-right:6px}
.muted{color:var(--muted)}
footer{text-align:center;opacity:.7;margin:24px 0;font-size:12px}
</style></head><body>
<div class="wrap">
  <h1>LLPC • Catálogo de temas</h1>
  <p class="muted">Clique no tema para ver todas as fotos com preços e pedir pelo WhatsApp.</p>
  <div id="grid" class="grid"></div>
  <footer>LLPC • Laços & Letras Papelaria Criativa</footer>
</div>
<script>
const INDEX = 'https://raw.githubusercontent.com/lacosletraspc-maker/llpc-fotos/main/catalogo/index.json';
function el(tag,props){const e=document.createElement(tag);Object.assign(e,props||{});return e}
function card(it){
  const a=el('a',{href:'./lp-tema.html?tema='+encodeURIComponent(it.tema_slug),className:'card'});
  const img=el('div',{className:'img'}); img.innerHTML='<img loading="lazy" src="'+(it.thumb||'')+'">';
  const ct=el('div',{className:'ct'});
  ct.innerHTML='<div class="pill">'+it.count+' fotos</div><div style="height:8px"></div><div style="font-weight:700;font-size:16px;text-transform:capitalize">'+it.tema_slug.replaceAll('-',' ')+'</div>';
  a.appendChild(img); a.appendChild(ct); return a;
}
fetch(INDEX).then(r=>r.json()).then(arr=>{
  const g=document.getElementById('grid'); arr.forEach(it=>g.appendChild(card(it)));
}).catch(e=>{document.getElementById('grid').innerHTML='<div class="muted">Ainda não há temas publicados.</div>'; console.error(e);});
</script></body></html>
