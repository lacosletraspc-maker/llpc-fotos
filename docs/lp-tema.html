<!doctype html><html lang="pt-BR"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>LLPC • Tema</title><link rel="stylesheet" href="style.css"></head><body><main class="container"><nav><a class="back" href="./">← Temas</a></nav><h1 id="h1">LLPC • Tema</h1><div id="grid" class="grid cards"></div><footer>LLPC • Laços &amp; Letras Papelaria Criativa</footer></main><script>(async()=>{const p=new URLSearchParams(location.search);const slug=p.get('tema');const H=document.getElementById('h1'),G=document.getElementById('grid');function money(n){return n.toLocaleString('pt-BR',{style:'currency',currency:'BRL'})}try{const [tR,prR]=await Promise.all([fetch('catalogo/'+slug+'.json',{cache:'no-store'}),fetch('precos.json',{cache:'no-store'})]);if(!tR.ok) throw new Error('Tema não encontrado');const tema=await tR.json();const prec=prR.ok?await prR.json():{itens:{}};H.textContent=tema.tema||slug;const grupos=tema.grupos||[];if(!grupos.length){G.innerHTML='<p class="empty">Sem itens publicados para este tema.</p>';return;}for(const g of grupos){const card=document.createElement('article');card.className='card produto';const imgs=g.imagens||[];const img0=imgs[0]||g.capa||g.thumb||'';card.innerHTML='<div class="caro"><img src="'+img0+'" alt="Imagem"><span class="badge">'+(imgs.length||1)+' fotos</span></div><h3>'+(g.titulo||g.nome||g.sku||'Produto')+'</h3>';let sku=g.sku||'';let p=(prec.itens&&prec.itens[sku])?prec.itens[sku].preco:(g.preco||null);let de=(prec.itens&&prec.itens[sku])?prec.itens[sku].de:(g.de||null);let off=(prec.itens&&prec.itens[sku])?prec.itens[sku].off:(g.off||null);const price=document.createElement('div');price.className='price';if(de) price.innerHTML+='<div class="de">de '+money(de)+'</div>';price.innerHTML+=p?'<div class="por">'+money(p)+(off?' <span class="off">('+off+' OFF)</span>':'')+'</div>':'<div class="por">Preço sob consulta</div>';card.appendChild(price);const ctas=document.createElement('div');ctas.className='cta';const wa=document.createElement('a');const txt=encodeURIComponent('Olá! Quero '+(g.titulo||g.nome||'este produto')+' do tema '+(tema.tema||slug)+(sku?(' (SKU '+sku+')'):'')+'.');wa.href='https://wa.me/5519998984842?text='+txt;wa.target='_blank';wa.rel='noopener';wa.className='btn';wa.textContent='Pedir no WhatsApp';ctas.appendChild(wa);if(img0){const op=document.createElement('a');op.href=img0;op.target='_blank';op.rel='noopener';op.className='btn ghost';op.textContent='Abrir imagem';ctas.appendChild(op);}card.appendChild(ctas);G.appendChild(card);} }catch(e){console.error(e);G.innerHTML='<p class="empty">Erro ao carregar dados.</p>';}})();</script></body></html>
